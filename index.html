<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Coding Contests</title>
</head>
<body>

    <nav class="navbar bg-body-tertiary sticky-top" data-bs-theme="light">
        <div class="container-fluid">
            <a class="navbar-brand">Coding Contests</a>
            <form class="d-flex" role="search">
            <input id="search-box" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn  btn-dark" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="hero-image my-4">
        <h1 id="hero-main-text">Are you up for a challenge?</h1>
        <h5 id="hero-sub-text"> Participate in contests & upgrade your coding skills </h5>
    </div>

    <div id="contest-cards" class="card-container bg-body-tertiary">
        <div class="card my-2 mx-2" style="opacity: 0;"></div>
        <div class="card my-2 mx-2" style="opacity: 0;"></div>
    </div>
    


    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
